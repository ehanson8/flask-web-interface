<html>
    <head>
        <title>{{ set }} </title>
    </head>
    <body>
      <div>OAI Report: <a href="{{ url_for('index') }}">Home</a></div>
      <div>OAI Report: <a href="{{ url_for('entry') }}">Entry</a></div>
      <hr>
      {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul>
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}
      {% block content %}{% endblock %}
    </body>
</html>
